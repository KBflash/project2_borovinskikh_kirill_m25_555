<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Primitive DB — демо</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/asciinema-player@3.7.1/dist/bundle/asciinema-player.css">
  <style>
    html,body {height:100%;margin:0;background:#111;}
    #player {max-width:1080px;margin:40px auto;}
  </style>
</head>
<body>
  <div id="player"></div>

  <script type="module">
    import AsciinemaPlayer from "https://cdn.jsdelivr.net/npm/asciinema-player@3.7.1/dist/bundle/asciinema-player.min.js";
    const url = "./demo.cast";
    AsciinemaPlayer.create(url, document.getElementById("player"), {
      autoPlay: false,
      preload: true,
      fit: "width",
      theme: "asciinema",
      idleTimeLimit: 3
    });
  </script>
</body>
</html>
