<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Демонстрация Primitive DB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/asciinema-player@3.8.0/dist/bundle/asciinema-player.css">
</head>
<body style="margin:0;padding:20px;font-family:system-ui;">
  <h2>Демонстрация работы Primitive DB</h2>
  <div id="player"></div>
  <script src="https://cdn.jsdelivr.net/npm/asciinema-player@3.8.0/dist/bundle/asciinema-player.js"></script>
  <script>
    AsciinemaPlayer.create('demo.cast', document.getElementById('player'), {
      cols: 100,
      rows: 28,
      fit: 'width',
      autoplay: true,
      loop: false,
      theme: 'asciinema'
    });
  </script>
</body>
</html>
