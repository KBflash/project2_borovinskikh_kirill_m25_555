<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Демонстрация Primitive DB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/asciinema-player@3.7.1/dist/bundle/asciinema-player.css">
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #eee;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    #player {
      width: 90%;
      max-width: 1080px;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <h1>  Демонстрация работы консольной базы данных</h1>
  <div id="player"></div>

  <script type="module">
    import AsciinemaPlayer from "https://cdn.jsdelivr.net/npm/asciinema-player@3.7.1/dist/bundle/asciinema-player.min.js";

    // абсолютный путь к записи (без относительных ./ проблем)
    const url = "https://kbflash.github.io/project2_borovinskikh_kirill_m25_555/demo.cast";

    // инициализация плеера
    AsciinemaPlayer.create(url, document.getElementById("player"), {
      autoPlay: false,
      preload: true,
      fit: "width",
      theme: "asciinema",
      idleTimeLimit: 3
    });
  </script>
</body>
</html>
